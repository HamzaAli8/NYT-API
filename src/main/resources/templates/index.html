<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New York Times API Demo</title>
    <div th:replace="fragments :: header"/>
</head>
<body>

<div th:replace="fragments :: navigation"/>
<div class="container">
    <div class="bg-light p-4 rounded m-2">
        <form th:action="@{/nyt/current}" method="get">
            <input type="term" th:name="term" th:placeholder="term" />
            <div class="clearfix">
                <button type="submit">Search</button>
            </div>
        </form>
<!--        <form  th:action="@{/current}" th:object="${articleList}" method="get">-->
<!--            <p>Search: <input type="text" th:value="{searchTerm}" /></p>-->
<!--            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>-->
<!--        </form>-->

<!--        <form class="display-6" th:href=@{/}>-->
<!--            <input type="text"  name="search">-->
<!--            <button type="submit" class="btn btn-primary">Search</button>-->
<!--        </form>-->
        <th:block th:unless="${articleList.isEmpty()}">
            <div class="row justify-content-center">
                <div class="col-auto" th:each="article: ${articleList}">
                    <div class="card" style="width: 18rem; height: 34rem;">
<!--                        <img th:unless="${article.imageUrl == null}" th:src="${article.imageUrl}" class="card-img-top">-->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${article.headline.main}">headline</h5>
                            <p class="card-text" th:text="${article.snippet}">summary</p>
                            <a th:href="${article.webUrl}" class="btn btn-primary">Read More..</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
<div th:replace="fragments :: footer"/>
</body>
</html>
